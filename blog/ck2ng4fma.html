-align:center;align-items:center;}</style><style id="__jsx-2113057984">html,body{padding:0;margin:0;font-family:'Noto Sans JP',-apple-system,"Segoe UI","Helvetica Neue", "Hiragino Kaku Gothic ProN",メイリオ,meiryo,sans-serif;color:#222;}img,iframe{max-width:100%;}h1,h2,h3,h4,h5,h6{font-family:Montserrat,-apple-system,"Segoe UI","Helvetica Neue", "Hiragino Kaku Gothic ProN",メイリオ,meiryo,sans-serif;}*{box-sizing:border-box;}</style></head><body><div id="__next"><div class="jsx-2295685490 page"><header class="jsx-2295685490"><h1 class="jsx-2295685490 site-title"><a class="jsx-2295685490" href="/">Next.jsの練習サイト</a></h1></header><main class="jsx-2295685490"><h1 class="jsx-2295685490 page-title">BLOG</h1><div class="jsx-2295685490 page-main"><p>このページはBLOGです。</p><div><h2>ブログ記事ひとつめ</h2><p>2020-11-16T01:46:58.615Z</p><p>ああああああ</p></div></div></main><footer class="jsx-2295685490">© <!-- -->Next.jsの練習サイト</footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"blog":{"id":"ck2ng4fma","createdAt":"2020-11-16T01:44:08.589Z","updatedAt":"2020-11-18T05:05:46.623Z","publishedAt":"2020-11-16T01:46:58.615Z","title":"ブログ記事ひとつめ","introduction":"ああああああ","section":[{"fieldId":"section","sectionTitle":"ああ","sectionBody":"ああ"}],"blogs":{"id":"8te6iq-is","createdAt":"2020-11-11T04:57:37.901Z","updatedAt":"2020-11-30T04:04:12.167Z","publishedAt":"2020-11-16T01:44:33.149Z","revisedAt":"2020-11-30T04:04:12.167Z","title":"ブログ記事ふたつめ","introduction":"山路やまみちを登りながら、こう考えた。\n","body":"\u003ch1 id=\"h4fc20ca52d\"\u003e智ちに働けば角かどが立つ。\u003c/h1\u003e\u003ch2 id=\"h084167f98d\"\u003e住みにくさが高こうじると、安い所へ引き越したくなる。どこへ越しても住みにくいと悟さとった時、詩が生れて、画えが出来る。\u003c/h2\u003e\u003cblockquote\u003e人の世を作ったものは神でもなけれ\u003cspan style=\"background-color:#dddddd\"\u003eば鬼でもない。\u003c/span\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cstrong\u003eやはり向う三軒両隣りょうどなりにちらちらするただの人である\u003c/strong\u003e。\u003cs\u003eただの人が作った人の世が住みにくいからとて、\u003c/s\u003e越す国はあるまい。あれば人でなしの国へ行くばかりだ。人でなしの国は人の世よりもな\u003cspan style=\"color:#cf3e51\"\u003eお住みにくかろう。\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color:#df7785\"\u003eああああああ\u003c/span\u003e\u003cbr\u003e\u003ccode\u003eaaaaaa\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e| Header   |\u003cbr\u003e| ---------- |\u003cbr\u003e| Cell    |\u003cbr\u003e| Cell    |\u003cbr\u003e\u003c/p\u003e","section":[{"fieldId":"section","sectionTitle":"セクションタイトル１ですよ","sectionBody":"　越す事のならぬ世が住みにくければ、住みにくい所をどれほどか、寛容くつろげて、束つかの間まの命を、束の間でも住みよくせねばならぬ。ここに詩人という天職が出来て、ここに画家という使命が降くだる。あらゆる芸術の士は人の世を長閑のどかにし、人の心を豊かにするが故ゆえに尊たっとい。\n　住みにくき世から、住みにくき煩わずらいを引き抜いて、ありがたい世界をまのあたりに写すのが詩である、画えである。あるは音楽と彫刻である。こまかに云いえば写さないでもよい。ただまのあたりに見れば、そこに詩も生き、歌も湧わく。着想を紙に落さぬとも※(「王＋膠のつくり」、第3水準1-88-22)鏘きゅうそうの音おんは胸裏きょうりに起おこる。丹青たんせいは画架がかに向って塗抹とまつせんでも五彩ごさいの絢爛けんらんは自おのずから心眼しんがんに映る。ただおのが住む世を、かく観かんじ得て、霊台方寸れいだいほうすんのカメラに澆季溷濁ぎょうきこんだくの俗界を清くうららかに収め得うれば足たる。この故に無声むせいの詩人には一句なく、無色むしょくの画家には尺※(「糸＋賺のつくり」、第3水準1-90-17)せっけんなきも、かく人世じんせいを観じ得るの点において、かく煩悩ぼんのうを解脱げだつするの点において、かく清浄界しょうじょうかいに出入しゅつにゅうし得るの点において、またこの不同不二ふどうふじの乾坤けんこんを建立こんりゅうし得るの点において、我利私慾がりしよくの覊絆きはんを掃蕩そうとうするの点において、――千金せんきんの子よりも、万乗ばんじょうの君よりも、あらゆる俗界の寵児ちょうじよりも幸福である。"},{"fieldId":"section","sectionTitle":"セクションタイトル２ですよ","sectionBody":"　世に住むこと二十年にして、住むに甲斐かいある世と知った。二十五年にして明暗は表裏ひょうりのごとく、日のあたる所にはきっと影がさすと悟った。三十の今日こんにちはこう思うている。――喜びの深きとき憂うれいいよいよ深く、楽たのしみの大いなるほど苦しみも大きい。これを切り放そうとすると身が持てぬ。片かたづけようとすれば世が立たぬ。金は大事だ、大事なものが殖ふえれば寝ねる間まも心配だろう。恋はうれしい、嬉しい恋が積もれば、恋をせぬ昔がかえって恋しかろ。閣僚の肩は数百万人の足を支ささえている。背中せなかには重い天下がおぶさっている。うまい物も食わねば惜しい。少し食えば飽あき足たらぬ。存分食えばあとが不愉快だ。……\n　余よの考かんがえがここまで漂流して来た時に、余の右足うそくは突然坐すわりのわるい角石かくいしの端はしを踏み損そくなった。平衡へいこうを保つために、すわやと前に飛び出した左足さそくが、仕損しそんじの埋うめ合あわせをすると共に、余の腰は具合よく方ほう三尺ほどな岩の上に卸おりた。肩にかけた絵の具箱が腋わきの下から躍おどり出しただけで、幸いと何なんの事もなかった。\n　立ち上がる時に向うを見ると、路みちから左の方にバケツを伏せたような峰が聳そびえている。杉か檜ひのきか分からないが根元ねもとから頂いただきまでことごとく蒼黒あおぐろい中に、山桜が薄赤くだんだらに棚引たなびいて、続つぎ目めが確しかと見えぬくらい靄もやが濃い。少し手前に禿山はげやまが一つ、群ぐんをぬきんでて眉まゆに逼せまる。禿はげた側面は巨人の斧おので削けずり去ったか、鋭どき平面をやけに谷の底に埋うずめている。天辺てっぺんに一本見えるのは赤松だろう。枝の間の空さえ判然はっきりしている。行く手は二丁ほどで切れているが、高い所から赤い毛布けっとが動いて来るのを見ると、登ればあすこへ出るのだろう。路はすこぶる難義なんぎだ。"}],"blogs":null}}},"__N_SSG":true},"page":"/blog/[id]","query":{"id":"ck2ng4fma"},"buildId":"Av95zJq1ZZgAKTLfQrF51","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-11c8eba6a84e3fddec04.js"></script><script src="/_next/static/chunks/main-3dd1fd869d500cc99816.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.ef157c678a62cfb2c073.js" async=""></script><script src="/_next/static/chunks/commons.0f40cde6f727c5a86fb3.js" async=""></script><script src="/_next/static/chunks/pages/_app-e43e24e48942a581ec46.js" async=""></script><script src="/_next/static/chunks/aafcb369ab5404631b055d5794266bd10c81574e.bcc2e10d07c88d94e00c.js" async=""></script><script src="/_next/static/chunks/pages/blog/%5Bid%5D-ed5116c67cf2e7bcdf56.js" async=""></script><script src="/_next/static/Av95zJq1ZZgAKTLfQrF51/_buildManifest.js" async=""></script><script src="/_next/static/Av95zJq1ZZgAKTLfQrF51/_ssgManifest.js" async=""></script></body></html>
